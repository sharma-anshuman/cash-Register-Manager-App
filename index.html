<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register Manager</h1>
    <p>Enter the Bill value and Cash given to know the change denominations</p>
    <h3>Enter the bill amount</h3>
    <input class="billAmount" type="number">
    <h3>Enter the cash given</h3>
    <input class="cashGiven" type="number">
    <br>
    <button class="button-check">Check</button>

    <table class="change-table">
        <tr class="row">
            <td class="cell cell-1">Notes</td>
            <td class="cell">2000</td>
            <td class="cell">500</td>
            <td class="cell">200</td>
            <td class="cell">100</td>
            <td class="cell">50</td>
            <td class="cell">20</td>
            <td class="cell">10</td>
            <td class="cell">5</td>
            <td class="cell">2</td>
            <td class="cell">1</td>
        </tr>
        <tr class="row">
            <td class="cell cell-1">No. of Notes</td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
    </table>

</body>
</html>
