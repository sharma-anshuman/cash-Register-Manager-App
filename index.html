<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register Manager</h1>
    <p>Enter the Bill value and Cash given to know the change denominations</p>
    <h3>Enter the bill amount</h3>
    <input class="billAmount" type="number">
    <h3>Enter the cash given</h3>
    <input class="cashGiven" type="number">
    <br>
    <button id="button-check">Check</button>

    <table class="change-table">
        <tr>
            <td class="cell-1">Notes</td>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <td class="cell-1">No. of Notes</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
